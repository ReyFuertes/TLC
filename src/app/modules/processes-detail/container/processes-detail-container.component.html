<ion-toolbar>
  <div fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="50" fxLayoutAlign="start center">
      <img routerLink="/dashboard/processes" src="/assets/icons/x.svg" />
    </div>
    <div fxFlex="50" fxLayoutAlign="end center" fxLayoutGap="20px">
      <img src="/assets/icons/archive.svg" />
      <img src="/assets/icons/share.svg" />
      <img src="/assets/icons/options_dark.svg" />
    </div>
  </div>
</ion-toolbar>

<ion-content>
  <div fxLayout="column" fxLayoutGap="20px">
    <div class="pd-container" fxLayout="column" fxLayoutGap="20px">
      <app-detail></app-detail>
      <app-list-attachments></app-list-attachments>
      <app-summary></app-summary>
    </div>

    <div class="pd-container--sc" fxLayout="column" fxLayoutGap="20px">
      <app-recommended-processes></app-recommended-processes>
    </div>

    <div class="pd-container--gc" fxLayout="column" fxLayoutGap="20px">
      <app-generic-comments></app-generic-comments>
    </div>
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <div fxLayout="row"  fxFlexFill>
      <button fxLayout="row" fxLayoutAlign="center center" class="btn-primary" fxLayoutGap="10px">
        <img src="/assets/icons/ari.svg" />
        <span>Complete with ARI</span>
      </button>
    </div>
  </ion-fab>

</ion-content>
